<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <section id="header-top">Merch creator</section>
    <section class="merch">
        <section class="image">
            <section class="zoom-in">
                <figure>
                <img src="front-t-shirt.png" alt="t-shirt">
                </figure>
            </section>   
        </section> 
    </section>
    
    <button id="create" class="Button">Create</button>
    <div id="modal">
        <div id="modal-creator" >
            <div id="modal-bar"><button id="front-sideBtn" class="Button">Front side</button>
                <button id="back-sideBtn" class="Button">Back side</button>
                <button id="saveBtn" class="Button">Save</button>
                <span id="closeBtn">&times;</span>
            </div>
    
        <div id="left-side">
            <div id="frontSide-logo"></div>
            <div id="backSide-logo"><img class="chosen-backSide-image" ></div>
            <img src="front-t-shirt.png" alt="front-t-shirt" id="front" class="background">
            <img src="front-background.png" alt="front-background" id="front-background" class="background">
            <img src="back-t-shirt.png" alt="back-t-shirt" id="back" class="background">
            <img src="back-background.png" alt="back-background" id="back-background" class="background">
        </div>

        <div id="middle"><input type="file" class="Button" id="file-upload" accept="image/*"> 
            <button id="file" class="Button">Upload</button>
            <input type="color" id="pallet">
        <input type="text" id="hexa-color" placeholder="example: 000000" maxlength="6">
        </div>
        <div id="files-holder"></div>
    </div>
    </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
