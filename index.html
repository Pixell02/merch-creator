<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    
    <section id="header-top">Merch creator</section>
    <section class="merch">
        <section class="image">
            <section class="zoom-in">
                <figure>
                <img src="items/front-t-shirt.png" alt="t-shirt">
                </figure>
            </section>   
        </section> 
    </section>
    
    <button id="front-t-shirt" class="Button item-button">Create</button>
    <div id="modal">
        <div id="modal-creator" >
            <div id="modal-bar"><button id="front-sideBtn" class="Button">Front side</button>
                <button id="back-sideBtn" class="Button">Back side</button>
                <button id="saveBtn" class="Button">Save</button>
                <span id="closeBtn">&times;</span>
            </div>
    
        <div id="left-side">
            <div id="drawingArea" class="drawing-area">
                <canvas id="frontCanvas" class="myCanvas" width="150" height="220"> </canvas>
                <canvas id="backCanvas" class="myCanvas" width="150" height="220"> </canvas>
            </div>
              
                <img src="items/front-t-shirt.png" alt="front-t-shirt" id="front" class="background">
                <img src="items/front-background.png" alt="front-background" id="front-background" class="background"> 
                <img src="items/back-t-shirt.png" alt="back-t-shirt" id="back" class="background back-canvas-img">
                <img src="items/back-background.png" alt="back-background" id="back-background" class="background back-canvas-img">
            
        </div>

        <div id="middle"><input type="file" class="Button" id="file-upload" accept="image/*"> 
            <button id="file" class="Button">Upload</button>
            <input type="color" id="pallet" value="#FFFFFF">
        <input type="text" id="hexa-color" value="#FFFFFF" maxlength="7">
        </div>
        <div id="files-holder"></div>
    </div>
    </div> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="fabric.min.js"></script>
    
    <script src="app.js"></script>
    
</body>
</html>
